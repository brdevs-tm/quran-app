<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quran App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-content">
          <section class="search-bar">
            <div class="logo">
              <a href="#"
                ><img src="./assets/logo.png" width="50px" height="auto" alt=""
              /></a>
            </div>
            <div class="app-name"><span>QURAN APP</span></div>
            <div class="search-input">
              <input
                type="search"
                name="search"
                id="search"
                autocomplete="off"
                placeholder="Search..."
              />
              <img src="./assets/search.svg" alt="" />
            </div>
          </section>
          <section class="search-result">
            <div class="surah-number">
              <h1>Surah Number:</h1>
              <span></span>
            </div>
            <div class="in-arabic">
              <h1>In Arabic:</h1>
              <span></span>
            </div>
            <div class="in-english">
              <h1>In English:</h1>
              <span></span>
            </div>
            <div class="translation">
              <h1>English Name Translation:</h1>
              <span></span>
            </div>
            <div class="number-of-ayahs">
              <h1>Number of ayahs:</h1>
              <span></span>
            </div>
            <div class="revelation-type">
              <h1>Revelation-Type:</h1>
              <span></span>
            </div>
            <div class="surah-text"></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
